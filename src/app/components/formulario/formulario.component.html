<div class="jumbotron mt-5">
    <h2 class="heading">Filtra Noticia Por Pais y Categoria</h2>

    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form>

                <div class="form-group">
                    <select [(ngModel)]="categoriaSelecionada"      
                            class="form-control form-control-lg"            
                            name="categoria">
                        <option  *ngFor="let categoria of categorias"
                                 
                                 [value]="categoria.value">
                                 {{ categoria.nombre }}
                        </option>
                     
                    </select>
                </div>

                <div class="form-group">
              
                    <select [(ngModel)]="paisSelecionado"
                            class="form-control form-control-lg"
                            name="pais">
                            <option  *ngFor="let pais of paises"
                            
                            [value]="pais.value">
                            {{ pais.nombre }}
                   </option>
                    </select>
                </div>

            </form>

            <button  (click)="buscarNoticias()"
                     class="btn btn-primary btn-block btn-lg"
                     type="submit">
                        Buscar
            </button>

        </div>
    </div>
</div>
