<div class="row row-cols-1 row-cols-md-2 g-4">
    <div  *ngFor="let noticia of listadoNoticias"
          class="col">
        <div class="card">
            <img [src]="noticia.urlToImage" 
                 class="card-img-top" alt="...">
            <div class="card-body">
                <span class="badge badge-primary">{{noticia.source.name}}</span>
                <h5 class="card-title">{{ noticia.title }}</h5>
                <div class="card-text">{{noticia.description}}</div>
                <a class="btn btn-primary btn-block" [href]="noticia.url" target="_blank">Ver Noticia</a>
            </div>
        </div>
    </div>
</div>
